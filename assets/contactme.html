    <title>Contact me</title>

<body>
    <header>
        <div style="display: flex; justify-content: center;">
            <a href="../index.html"><img class="logo" src="../img/logo-blog.png" alt="logo"></a>
        </div>
        <h1>Nico Blog</h1>

        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./experiences.html">Experiences</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./tips.html">Tips</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact me</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h2>Contact me</h2>
        <form action="">
            <div class="formulario">
                <label for="name">Name</label>
                <input type="name" placeholder="name">
            </div>

            <div class="formulario">
                <label for="surname">Surname</label>
                <input type="surname" placeholder="surname" class="apellido">
            </div>

            <div class="formulario">
                <label for="email">Email</label>
                <input type="email" placeholder="example@email.com">
            </div>

            <textarea name="" id="opiniones" cols="40" rows="5" placeholder="Leave us a message" class="formulario"></textarea>

            <div class="botonesFormulario" >
                <input name="reset" type="reset" value="Reset">
                <input name="submit" type="submit" value="Sumbit">
            </div>
        </form>
    </main>

    <footer>
        <p class="textoTres">Suscribe and recive exclusive information</p>
        <input class="email" type="email" placeholder="email">
        <button id="send">Send</button>
        <!-- br es para dar espacio solo se usa en parrafos/textos -->
        <div class="redesSociales">
            <img src="../img/instagram.png" alt="">
            <img src="../img/twitter.png" alt="">
            <img src="../img/facebook.png" alt="">
        </div>
        <p class="ultTexto">Copyright, Nicolas Ravasi.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
